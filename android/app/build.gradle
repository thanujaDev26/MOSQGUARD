// android/app/build.gradle (App Level)

plugins {
    id "com.android.application"
    id "kotlin-android"
    // Removed Google Services plugin since Firebase is not being used
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.mosqguard"

    // Update compileSdkVersion to 34
    compileSdkVersion 34

    defaultConfig {
        applicationId = "com.example.mosqguard"
        minSdkVersion 23
        targetSdkVersion 34  // Update targetSdkVersion to 34
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

// Removed the apply plugin line for google-services since it's not needed

flutter {
    source = "../.."  // Path to the Flutter source (usually not changed unless necessary)
}
