buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update to a version that supports compileSdkVersion 34 (e.g., 8.2.0)
        classpath 'com.android.tools.build:gradle:8.2.0'
        // Removed Google services classpath as it's not needed since Firebase is not being used
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
